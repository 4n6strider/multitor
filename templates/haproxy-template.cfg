global
  daemon
  maxconn           500

defaults proxy
  mode              tcp
  timeout connect   4s
  timeout server    30s
  timeout client    30s

frontend tor_proxies
  # Less restrictive settings:
  # - bind :16379 name proxy
  bind              127.0.0.1:16379 name proxy
  default_backend   bk_node

listen stats
  # URL: http://127.0.0.1/stats
  bind              127.0.0.1:16380
  mode              http
  stats             enable
  stats             hide-version
  stats             realm Haproxy\ Statistics
  stats             uri /stats
  stats             auth username:password

backend bk_node
  log               global
  balance           roundrobin

